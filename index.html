<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Табло: Фікс Новин та Хронометр</title>
    <style>
        body { margin: 0; padding: 0; background: #000; color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        .slide { display: none; width: 100vw; height: 100vh; position: relative; flex-direction: column; }
        iframe { width: 100%; height: 100%; border: none; background: #fff; }
        
        .text-slide { padding: 40px; box-sizing: border-box; text-align: center; justify-content: center; align-items: center; display: flex; }
        .content-box { display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%; height: 100%; }

        /* ХРОНОМЕТР */
        .timer-title { color: #ffd700; font-size: 2.2rem; text-transform: uppercase; margin-bottom: 25px; font-weight: 900; text-shadow: 2px 2px 10px rgba(0,0,0,0.8); }
        .timer-groups { display: flex; gap: 20px; align-items: flex-start; justify-content: center; }
        .timer-group { display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .flip-container { display: flex; gap: 5px; }
        .flip-card {
            background: #1a1a1a; padding: 15px 12px; border-radius: 8px; position: relative;
            font-size: 5rem; font-weight: 900; color: #fff; border: 1px solid #333; min-width: 60px; text-align: center;
        }
        .flip-card::after { content: ''; position: absolute; top: 50%; left: 0; width: 100%; height: 2px; background: rgba(0,0,0,0.5); z-index: 2; transform: translateY(-50%); }
        .label { font-size: 1rem; text-transform: uppercase; color: #aaa; font-weight: bold; }

        /* НОВИНИ (ВИПРАВЛЕНО) */
        .news-header { color: #ff4444; font-size: 3.5rem; margin: 0 0 20px 0; border-bottom: 4px solid #ff4444; text-transform: uppercase; width: 100%; text-align: center; }
        .news-wrapper { flex-grow: 1; display: flex; align-items: flex-start; justify-content: center; width: 100%; overflow: hidden; }
        .news-text { 
            font-size: 2.2rem; /* Збільшено для кращої читаємості */
            line-height: 1.3; 
            font-weight: normal; 
            color: #eee; 
            text-align: left; 
            width: 90%; 
            white-space: pre-wrap; /* Зберігає переноси з таблиці */
            word-wrap: break-word;
        }

        /* ВІТАННЯ */
        .bday-text { font-size: 3rem; line-height: 1.4; font-weight: bold; text-shadow: 3px 3px 12px #000; white-space: pre-wrap; }

        #clock { position: absolute; top: 10px; right: 20px; font-size: 2rem; background: rgba(0,0,0,0.8); padding: 5px 15px; border-radius: 10px; z-index: 100; }
    </style>
</head>
<body>
    <div id="clock">00:00</div>
    <div id="board"></div>

    <script>
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTsIma3Gu-WBHK0wXGxVpoEg2PXlwJqqtCoOAXbtRN3c-GCNXoM20z2Yj8804LLXWrT0EYyZdv4PO40/pub?output=csv';

        function parseCSV(text) {
            const rows = [];
            let cell = '', row = [], inQuotes = false;
            for (let i = 0; i < text.length; i++) {
                let char = text[i], next = text[i+1];
                if (char === '"' && inQuotes && next === '"') { cell += '"'; i++; }
                else if (char === '"') inQuotes = !inQuotes;
                else if (char === ',' && !inQuotes) { row.push(cell); cell = ''; }
                else if ((char === '\n' || char === '\r') && !inQuotes) {
                    if (row.length > 0 || cell !== '') { row.push(cell); rows.push(row); }
                    row = []; cell = ''; if (char === '\r' && next === '\n') i++;
                } else cell += char;
            }
            if (row.length > 0 || cell !== '') { row.push(cell); rows.push(row); }
            return rows;
        }

        function getTimeRemaining() {
            const start = new Date('2022-02-24T05:00:00');
            const diff = new Date() - start;
            return {
                days: Math.floor(diff / (1000*60*60*24)).toString(),
                hours: Math.floor((diff / (1000*60*60)) % 24).toString().padStart(2, '0'),
                minutes: Math.floor((diff/1000/60) % 60).toString().padStart(2, '0'),
                seconds: Math.floor((diff/1000) % 60).toString().padStart(2, '0')
            };
        }

        async function updateBoard() {
            try {
                const res = await fetch(csvUrl + '&nocache=' + Date.now());
                const csvText = await res.text();
                const data = parseCSV(csvText);
                const board = document.getElementById('board');
                
                const validSlides = data.filter(r => r && r[0] && ['карта', 'новини', 'вітання', 'хронометр'].includes(r[0].trim().toLowerCase()));
                board.innerHTML = '';

                validSlides.forEach((cols, i) => {
                    const type = cols[0].trim().toLowerCase();
                    const body = cols[1] ? cols[1].trim() : '';
                    const bg = cols[2] ? cols[2].trim() : '';
                    const slide = document.createElement('div');
                    slide.className = 'slide';
                    slide.style.display = i === 0 ? (type === 'карта' ? 'block' : 'flex') : 'none';
                    
                    if (type === 'карта') {
                        slide.innerHTML = `<iframe src="${body}"></iframe>`;
                    } else if (type === 'хронометр') {
                        slide.className += ' text-slide';
                        slide.style.backgroundImage = `linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)), url('${bg}')`;
                        slide.style.backgroundSize = 'cover';
                        slide.innerHTML = `<div class="content-box"><div class="timer-title">Незламності та боротьби</div><div class="timer-groups" id="live-timer"></div><div class="timer-sub">ВІД ПОЧАТКУ ПОВНОМАСШТАБНОГО ВТОРГНЕННЯ</div></div>`;
                    } else if (type === 'вітання') {
                        slide.className += ' text-slide';
                        slide.style.backgroundImage = `linear-gradient(rgba(0,0,0,0.4),rgba(0,0,0,0.4)), url('${bg}')`;
                        slide.style.backgroundSize = 'cover';
                        slide.innerHTML = `<div class="content-box"><div class="bday-text">${body}</div></div>`;
                    } else if (type === 'новини') {
                        slide.className += ' text-slide';
                        slide.innerHTML = `<div class="content-box"><div class="news-header">НОВИНИ</div><div class="news-wrapper"><div class="news-text">${body}</div></div></div>`;
                    }
                    board.appendChild(slide);
                });
                startRotation();
            } catch (e) { console.error(e); }
        }

        function refreshTimer() {
            const el = document.getElementById('live-timer');
            if (!el) return;
            const t = getTimeRemaining();
            const fmt = (val) => `<div class="flip-container">${val.split('').map(d => `<div class="flip-card">${d}</div>`).join('')}</div>`;
            el.innerHTML = `<div class="timer-group"><div class="label">Днів</div>${fmt(t.days)}</div><div class="timer-group"><div class="label">Год</div>${fmt(t.hours)}</div><div class="timer-group"><div class="label">Хв</div>${fmt(t.minutes)}</div><div class="timer-group"><div class="label">Сек</div>${fmt(t.seconds)}</div>`;
        }

        let slideIndex = 0, rotationTimer;
        function startRotation() {
            const slides = document.querySelectorAll('.slide');
            if (slides.length <= 1) return;
            if (rotationTimer) clearInterval(rotationTimer);
            rotationTimer = setInterval(() => {
                slides[slideIndex].style.display = 'none';
                slideIndex = (slideIndex + 1) % slides.length;
                slides[slideIndex].style.display = slides[slideIndex].querySelector('iframe') ? 'block' : 'flex';
                if (slideIndex === 0) updateBoard();
            }, 30000);
        }

        updateBoard();
        setInterval(refreshTimer, 1000);
        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString('uk-UA', {hour:'2-digit', minute:'2-digit'}); }, 1000);
    </script>
</body>
</html>
