<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Табло: Повний Хронометр</title>
    <style>
        body { margin: 0; padding: 0; background: #000; color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        .slide { display: none; width: 100vw; height: 100vh; position: relative; flex-direction: column; }
        iframe { width: 100%; height: 100%; border: none; background: #fff; }
        
        .text-slide { padding: 40px; box-sizing: border-box; text-align: center; justify-content: center; align-items: center; display: flex; }
        .content-box { display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%; }

        /* СТИЛЬ ХРОНОМЕТРА */
        .timer-title { color: #ffd700; font-size: 2.2rem; text-transform: uppercase; margin-bottom: 25px; font-weight: 900; text-shadow: 2px 2px 10px rgba(0,0,0,0.8); }
        
        .timer-groups { display: flex; gap: 30px; align-items: flex-start; }
        .timer-group { display: flex; flex-direction: column; align-items: center; gap: 10px; }
        
        .flip-container { display: flex; gap: 8px; }
        .flip-card {
            background: #1a1a1a;
            padding: 15px 20px;
            border-radius: 10px;
            position: relative;
            font-size: 6rem;
            font-weight: 900;
            color: #fff;
            box-shadow: 0 8px 15px rgba(0,0,0,0.6);
            border: 1px solid #333;
            min-width: 70px;
            text-align: center;
        }
        .flip-card::after {
            content: ''; position: absolute; top: 50%; left: 0; width: 100%; height: 2px;
            background: rgba(0,0,0,0.5); z-index: 2; transform: translateY(-50%);
        }

        .label { font-size: 1.2rem; text-transform: uppercase; color: #aaa; font-weight: bold; }
        .timer-sub { font-size: 1.8rem; color: #eee; margin-top: 40px; font-weight: bold; text-shadow: 1px 1px 5px #000; }

        h1 { color: #ff4444; font-size: 3.5rem; margin: 0 0 20px 0; border-bottom: 4px solid #ff4444; text-transform: uppercase; width: 100%; }
        .content-text { font-size: 2.5rem; line-height: 1.4; font-weight: bold; white-space: pre-wrap; text-shadow: 3px 3px 12px #000; }
        
        #clock { position: absolute; top: 10px; right: 20px; font-size: 2rem; background: rgba(0,0,0,0.8); padding: 5px 15px; border-radius: 10px; z-index: 100; }
    </style>
</head>
<body>
    <div id="clock">00:00</div>
    <div id="board"></div>

    <script>
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTsIma3Gu-WBHK0wXGxVpoEg2PXlwJqqtCoOAXbtRN3c-GCNXoM20z2Yj8804LLXWrT0EYyZdv4PO40/pub?output=csv';

        function getTimeRemaining() {
            const start = new Date('2022-02-24T05:00:00');
            const now = new Date();
            const diff = now - start;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / 1000 / 60) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            return {
                days: days.toString(),
                hours: hours.toString().padStart(2, '0'),
                minutes: minutes.toString().padStart(2, '0'),
                seconds: seconds.toString().padStart(2, '0')
            };
        }

        function createFlipHTML(value) {
            return `<div class="flip-container">` + 
                   value.split('').map(digit => `<div class="flip-card">${digit}</div>`).join('') + 
                   `</div>`;
        }

        async function updateBoard() {
            try {
                const res = await fetch(csvUrl + '&nocache=' + Date.now());
                const csvText = await res.text();
                const data = csvText.split(/\r?\n/).map(line => line.match(/(".*?"|[^,]+)(?=\s*,|\s*$)/g));
                const board = document.getElementById('board');
                
                const validSlides = data.filter(r => r && r[0] && ['карта', 'новини', 'вітання', 'хронометр'].includes(r[0].trim().toLowerCase()));
                board.innerHTML = '';

                validSlides.forEach((cols, i) => {
                    const type = cols[0].trim().toLowerCase();
                    const body = cols[1] ? cols[1].trim().replace(/^"|"$/g, '') : '';
                    const bg = cols[2] ? cols[2].trim().replace(/^"|"$/g, '') : '';
                    
                    const slide = document.createElement('div');
                    slide.className = 'slide' + (i === 0 ? ' active' : '');
                    slide.id = 'slide-' + type;
                    slide.style.display = i === 0 ? (type === 'карта' ? 'block' : 'flex') : 'none';
                    
                    if (type === 'карта') {
                        slide.innerHTML = `<iframe src="${body}"></iframe>`;
                    } else if (type === 'хронометр') {
                        const bgImg = bg || 'Flag-Ukraine-carbon-gold-frameimage-from-torange_biz-free-photobank.jfif';
                        slide.className += ' text-slide';
                        slide.style.backgroundImage = `linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)), url('${bgImg}')`;
                        slide.style.backgroundSize = 'cover';
                        slide.innerHTML = `
                            <div class="content-box">
                                <div class="timer-title">Незламності та боротьби</div>
                                <div class="timer-groups" id="live-timer"></div>
                                <div class="timer-sub">ВІД ПОЧАТКУ ПОВНОМАСШТАБНОГО ВТОРГНЕННЯ</div>
                            </div>`;
                    } else if (type === 'вітання') {
                        slide.className += ' text-slide';
                        const bgImg = bg || 'Flag-Ukraine-carbon-gold-frameimage-from-torange_biz-free-photobank.jfif';
                        slide.style.backgroundImage = `linear-gradient(rgba(0,0,0,0.4),rgba(0,0,0,0.4)), url('${bgImg}')`;
                        slide.style.backgroundSize = 'cover';
                        slide.innerHTML = `<div class="content-box"><div class="content-text">${body}</div></div>`;
                    } else if (type === 'новини') {
                        slide.className += ' text-slide';
                        slide.innerHTML = `<h1>НОВИНИ</h1><div class="content-box"><div class="content-text news-text">${body}</div></div>`;
                    }
                    board.appendChild(slide);
                });
                startRotation();
            } catch (e) { console.error(e); }
        }

        function refreshTimer() {
            const timerEl = document.getElementById('live-timer');
            if (!timerEl) return;
            const t = getTimeRemaining();
            timerEl.innerHTML = `
                <div class="timer-group"><div class="label">Днів</div>${createFlipHTML(t.days)}</div>
                <div class="timer-group"><div class="label">Годин</div>${createFlipHTML(t.hours)}</div>
                <div class="timer-group"><div class="label">Хвилин</div>${createFlipHTML(t.minutes)}</div>
                <div class="timer-group"><div class="label">Секунд</div>${createFlipHTML(t.seconds)}</div>
            `;
        }

        let slideIndex = 0;
        let rotationTimer;
        function startRotation() {
            const slides = document.querySelectorAll('.slide');
            if (slides.length <= 1) return;
            if (rotationTimer) clearInterval(rotationTimer);
            rotationTimer = setInterval(() => {
                slides[slideIndex].style.display = 'none';
                slideIndex = (slideIndex + 1) % slides.length;
                const next = slides[slideIndex];
                next.style.display = next.querySelector('iframe') ? 'block' : 'flex';
                if (slideIndex === 0) updateBoard();
            }, 30000);
        }

        updateBoard();
        setInterval(refreshTimer, 1000);
        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('uk-UA', {hour:'2-digit', minute:'2-digit'});
        }, 1000);
    </script>
</body>
</html>
