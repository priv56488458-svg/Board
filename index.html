<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Табло: Flip Clock Timer</title>
    <style>
        body { margin: 0; padding: 0; background: #000; color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        .slide { display: none; width: 100vw; height: 100vh; position: relative; flex-direction: column; }
        iframe { width: 100%; height: 100%; border: none; background: #fff; }
        
        .text-slide { padding: 50px; box-sizing: border-box; text-align: center; justify-content: center; align-items: center; display: flex; }
        .content-box { display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%; }

        /* --- СТИЛЬ ПЕРЕКИДНОГО ГОДИННИКА --- */
        .timer-title { color: #ffd700; font-size: 2.5rem; text-transform: uppercase; margin-bottom: 30px; font-weight: 900; text-shadow: 2px 2px 10px rgba(0,0,0,0.8); }
        
        .flip-container { display: flex; gap: 15px; perspective: 1000px; }
        
        .flip-card {
            background: #222;
            padding: 20px 30px;
            border-radius: 15px;
            position: relative;
            font-size: 10rem;
            font-weight: 900;
            color: #fff;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            border: 2px solid #444;
            min-width: 120px;
            text-align: center;
        }

        /* Ефект розділення картки навпіл */
        .flip-card::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(0,0,0,0.6);
            z-index: 2;
            transform: translateY(-50%);
        }

        .timer-sub { font-size: 2rem; color: #eee; margin-top: 40px; font-weight: bold; text-shadow: 1px 1px 5px #000; }

        /* Стандартні стилі */
        h1 { color: #ff4444; font-size: 3.5rem; margin: 0 0 20px 0; border-bottom: 4px solid #ff4444; text-transform: uppercase; width: 100%; }
        .content-text { font-size: 2.8rem; line-height: 1.4; font-weight: bold; white-space: pre-wrap; text-shadow: 3px 3px 12px #000; }
        .news-text { font-size: 2rem; text-align: left; font-weight: normal; color: #eee; }

        #clock { position: absolute; top: 10px; right: 20px; font-size: 2rem; background: rgba(0,0,0,0.8); padding: 5px 15px; border-radius: 10px; z-index: 100; }
    </style>
</head>
<body>
    <div id="clock">00:00</div>
    <div id="board"></div>

    <script>
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTsIma3Gu-WBHK0wXGxVpoEg2PXlwJqqtCoOAXbtRN3c-GCNXoM20z2Yj8804LLXWrT0EYyZdv4PO40/pub?output=csv';

        function parseCSV(text) {
            const rows = [];
            let cell = '', row = [], inQuotes = false;
            for (let i = 0; i < text.length; i++) {
                let char = text[i], next = text[i+1];
                if (char === '"' && inQuotes && next === '"') { cell += '"'; i++; }
                else if (char === '"') inQuotes = !inQuotes;
                else if (char === ',' && !inQuotes) { row.push(cell); cell = ''; }
                else if ((char === '\n' || char === '\r') && !inQuotes) {
                    if (row.length > 0 || cell !== '') { row.push(cell); rows.push(row); }
                    row = []; cell = ''; if (char === '\r' && next === '\n') i++;
                } else cell += char;
            }
            if (row.length > 0 || cell !== '') { row.push(cell); rows.push(row); }
            return rows;
        }

        function getDaysSinceStart() {
            const start = new Date('2022-02-24');
            const now = new Date();
            const diff = now - start;
            return Math.floor(diff / (1000 * 60 * 60 * 24)).toString();
        }

        async function updateBoard() {
            try {
                const res = await fetch(csvUrl + '&nocache=' + Date.now());
                const csvText = await res.text();
                const data = parseCSV(csvText);
                const board = document.getElementById('board');
                
                const validSlides = data.filter(r => r[0] && ['карта', 'новини', 'вітання', 'хронометр'].includes(r[0].trim().toLowerCase()));
                if (validSlides.length === 0) return;

                board.innerHTML = '';
                validSlides.forEach((cols, i) => {
                    const type = cols[0].trim().toLowerCase();
                    const body = cols[1] ? cols[1].trim() : '';
                    const bg = cols[2] ? cols[2].trim() : '';
                    
                    const slide = document.createElement('div');
                    slide.className = 'slide';
                    slide.style.display = i === 0 ? (type === 'карта' ? 'block' : 'flex') : 'none';
                    
                    if (type === 'карта') {
                        slide.innerHTML = `<iframe src="${body}"></iframe>`;
                    } else if (type === 'хронометр') {
                        slide.className += ' text-slide';
                        const bgImg = bg || 'Flag-Ukraine-carbon-gold-frameimage-from-torange_biz-free-photobank.jfif';
                        slide.style.backgroundImage = `linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)), url('${bgImg}')`;
                        slide.style.backgroundSize = 'cover';
                        
                        const days = getDaysSinceStart();
                        let cardsHTML = '';
                        for(let digit of days) {
                            cardsHTML += `<div class="flip-card">${digit}</div>`;
                        }

                        slide.innerHTML = `
                            <div class="content-box">
                                <div class="timer-title">Незламності та боротьби</div>
                                <div class="flip-container">${cardsHTML}</div>
                                <div class="timer-sub">ДНІВ ВІД ПОЧАТКУ ПОВНОМАСШТАБНОГО ВТОРГНЕННЯ</div>
                            </div>`;
                    } else if (type === 'вітання') {
                        slide.className += ' text-slide';
                        const bgImg = bg || 'Flag-Ukraine-carbon-gold-frameimage-from-torange_biz-free-photobank.jfif';
                        slide.style.backgroundImage = `linear-gradient(rgba(0,0,0,0.4),rgba(0,0,0,0.4)), url('${bgImg}')`;
                        slide.style.backgroundSize = 'cover';
                        slide.innerHTML = `<div class="content-box"><div class="content-text">${body}</div></div>`;
                    } else if (type === 'новини') {
                        slide.className += ' text-slide';
                        slide.innerHTML = `<h1>НОВИНИ</h1><div class="content-box"><div class="content-text news-text">${body}</div></div>`;
                    }
                    board.appendChild(slide);
                });
                startRotation();
            } catch (e) { console.error("Data error", e); }
        }

        let slideIndex = 0;
        let timer;
        function startRotation() {
            const slides = document.querySelectorAll('.slide');
            if (slides.length <= 1) return;
            if (timer) clearInterval(timer);
            timer = setInterval(() => {
                slides[slideIndex].style.display = 'none';
                slideIndex = (slideIndex + 1) % slides.length;
                const next = slides[slideIndex];
                next.style.display = next.querySelector('iframe') ? 'block' : 'flex';
                if (slideIndex === 0) updateBoard();
            }, 30000);
        }

        updateBoard();
        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('uk-UA', {hour:'2-digit', minute:'2-digit'});
        }, 1000);
    </script>
</body>
</html>
